# nginx.conf
events {
    worker_connections 1024; # Максимальное количество соединений
}

server {
    listen 80;
    server_name localhost;

    # Указываем корневую директорию для статических файлов ВНУТРИ КОНТЕЙНЕРА
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;


    location / {
        try_files $uri $uri/ /index.html;
    }

    # Проксирование запросов к вашему Spring Boot приложению
    # Все запросы, начинающиеся с /download, будут перенаправлены на Spring Boot
    location /download {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Если у вас будут другие API-эндпоинты (например, /api/)
    # location /api/ {
    #     proxy_pass http://backend:8080;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }
}
